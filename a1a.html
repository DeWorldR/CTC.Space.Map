<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTC.Map</title>
  <!-- แผนที่ -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
</head>
<body>
  <div id="map" style="height: 400px;"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaGFuMTIzdGgiLCJhIjoiY2xrcG56cnR1MHoxMjNwa3k3MXdvdGs4ayJ9.OLRvMH5R4M-IlWp5vqMouQ';

    // สร้างแผนที่
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [0, 0],
      zoom: 13
    });

    // สร้าง Marker
    var marker = new mapboxgl.Marker()
      .setLngLat([0, 0])
      .addTo(map);

    if ("geolocation" in navigator) {
      // ขอสิทธิ์ในการรับตำแหน่งปัจจุบันของผู้ใช้
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;

        map.setCenter([lng, lat]);
        marker.setLngLat([lng, lat]);

        // คำนวณเส้นทาง
        var directionsAPI = 'https://api.mapbox.com/directions/v5/mapbox/driving/' + lng + ',' + lat + ';' + '99.82743973711601' + ',' + '19.903483778907667' + '?steps=true&geometries=geojson&access_token=' + mapboxgl.accessToken;
        fetch(directionsAPI)
          .then(response => response.json())
          .then(data => {
            // แสดงเส้นทางในแผนที่
            var route = data.routes[0].geometry;
            map.addLayer({
              id: 'route',
              type: 'line',
              source: {
                type: 'geojson',
                data: {
                  type: 'Feature',
                  properties: {},
                  geometry: route
                }
              },
              layout: {
                'line-join': 'round',
                'line-cap': 'round'
              },
              paint: {
                'line-color': '#888',
                'line-width': 8
              }
            });
          });
      });
    } else {
      // ไม่รองรับ Geolocation API
      alert("Geolocation is not supported by your browser");
    }
  </script>
</body>
</html>
